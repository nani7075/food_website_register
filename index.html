<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="title">
        <h1><i class="fa-solid fa-utensils"></i> FOO<span>DIE</span></h1>
    </div>
    <img src="./food background.png" alt="">
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>ADMIN SIGN UP</h2>
                    <div class="inputbox">
                        <input type="ADMIN ID" required>
                        <label for="">ADMIN ID</label>
                    </div>
                    <div class="inputbox">
                        <input type="Name" required>
                        <label for=""><i class="fa-solid fa-user"></i> Name</label>
                    </div>
                    <div class="inputbox">
                        <input type="Admin Place" required>
                        <label for=""><i class="fa-solid fa-location-dot"></i> Admin Place</label>
                    </div>
                    <div class="inputbox">
                        <input type="email" required>
                        <label for=""><i class="fa-solid fa-envelope"></i> Email Id</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for=""><i class="fa-solid fa-key"></i> Password</label>
                    </div>
                    
                    <div class="forget">
                        <label for=""><input type="checkbox"> I agree with term & conditions <br><br>
                            <div class="forget">
                                <a href="#">Forget Password</a></label>
                            </div>
                    </div>
                    <button>REGISTER</button>
                    <div class="register">
                        <p>Already have an account? <a href="#"> Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
